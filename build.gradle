plugins {
    id 'java'
    id 'application'
}

group 'com.P1ntas.hero'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.1.1'
    implementation 'de.mklinger.micro:keystores:1.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set("Application")
}